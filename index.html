<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page Title -->
    <title>Timetable</title>
    <!-- link stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- load jquery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- add bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <h1>M133</h1>

    <h2>Profession</h2>
    <!-- dropdown for professions -->
    <select id="professions">
        <option value="" selected>Bitte wählen ...</option>
        <!-- more options will be added by js -->
    </select>

    <h2>SchoolClass</h2>
    <!-- dropdown for schoolClasses -->
    <select id="classes">
        <option value="" selected>Bitte wählen ...</option>
        <!-- more options will be added by js -->
    </select>

    <h3>Week</h3>
    <!-- week selection -->
    <nav aria-label="week seletion">
        <ul class="pagination">
            <li class="page-item">
                <button id="prevWeek" class="page-link"><span aria-hidden="true">&laquo;</span></button>
            </li>
            <li class="page-item">
                <!-- will be changed to current week by js -->
                <p id="currentWeek" class="page-link">00-0000</p>
            </li>
            <li class="page-item">
                <button id="nextWeek" class="page-link"><span aria-hidden="true">&raquo;</span></button>
            </li>
        </ul>
    </nav>

    <h2>Timetable</h2>
    <!-- table for selected schoolClass -->
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Weekday</th>
                <th scope="col">From</th>
                <th scope="col">Until</th>
                <th scope="col">Teacher</th>
                <th scope="col">Subject</th>
                <th scope="col">Room</th>
            </tr>
        </thead>
        <tbody id="table">
            <!-- table body will be added by js -->
        </tbody>
    </table>

    <!-- load js after content is loaded -->
    <script src="js/script.js" defer></script>
</body>

</html>
